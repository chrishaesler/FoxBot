<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Foxbot</title>
</head>

<body>
  <div id="center-text">
    <h2>FoxBot Chatbot UI</h2>
    <p>To start chatting with the bot, click on the robot icon!<br>This chatbot was developed by Christian
      HÃ¤sler.<br><br>If you want to see more information about me,
      check out my <a target="_blank" href="https://www.linkedin.com/in/christian-h%C3%A4sler-053522199/">LinkedIn!</a>
      <br>The project can be also found on <a target="_blank" href="https://github.com/FoxCH?tab=projects">Github.</a>
    </p>
  </div>
  <div id="body">
    <div id="chat-circle" class="btn btn-raised">
      <div id="chat-overlay"></div>
      <i class="material-icons">smart_toy</i>
    </div>
    <div class="chat-box">
      <div class="chat-box-header">FoxBot
        <span class="chat-box-toggle"><i class="material-icons">close</i></span>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay">
        </div>
        <div class="chat-logs">
        </div>
      </div>
      <div class="chat-input">
        <form>
          <input type="text" id="chat-input" placeholder="Send a message..." />
          <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
